<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>billsHOME - Airtime</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Buy Airtime</h1>
        <nav>
            <a href="index.html">Home</a> |
            <a href="login.html">Login</a> |
            <a href="register.html">Register</a> |
            <a href="profile.html">Profile</a> |
            <a href="data.html">Data</a> |
            <a href="sportybet.html">SportyBet</a> |
            <a href="tv.html">TV Subscription</a>
        </nav>
    </header>
    <main>
        <form id="airtimeForm">
            <label for="network">Network:</label>
            <select id="network" required>
                <option value="MTN">MTN</option>
                <option value="Glo">Glo</option>
                <option value="Airtel">Airtel</option>
            </select>
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" required>
            <label for="amount">Amount:</label>
            <input type="number" id="amount" required>
            
            <label for="paymentMethod">Payment Method:</label>
            <select id="paymentMethod" required onchange="toggleBankSelect(this)">
                <option value="wallet">Wallet Balance</option>
                <option value="bank">Bank Account</option>
            </select>
            
            <div id="bankAccountSelect" style="display: none;">
                <label for="accountNumber">Select Bank Account:</label>
                <select id="accountNumber"></select>
                <p><small><a href="bank-accounts.html">Manage Bank Accounts</a></small></p>
            </div>
            
            <label for="pin">Transaction PIN:</label>
            <input type="password" id="pin" maxlength="4" pattern="\d{4}" required>
            <button type="submit">Buy Airtime</button>
        </form>
    </main>
    <script src="script.js"></script>
</body>
</html>
