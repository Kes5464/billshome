<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>billsHOME - Profile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Profile</h1>
        <nav>
            <a href="index.html">Home</a> |
            <a href="login.html">Login</a> |
            <a href="register.html">Register</a> |
            <a href="airtime.html">Airtime</a> |
            <a href="data.html">Data</a> |
            <a href="sportybet.html">SportyBet</a> |
            <a href="tv.html">TV Subscription</a> |
            <a href="bank-accounts.html">Bank Accounts</a>
        </nav>
    </header>
    <main id="profileContent">
        <img id="profileImg" src="placeholder-profile.jpg" alt="Profile Picture" class="profile-pic">
        <p id="userName">Name: John Doe</p>
        <p id="userEmail">Email: john@example.com</p>
        <p id="userBalance">Balance: â‚¦0.00</p>
        <div id="linkedBanks">
            <h3>Linked Bank Accounts</h3>
            <div id="bankAccountsDisplay"></div>
            <p><a href="bank-accounts.html">Manage Bank Accounts</a></p>
        </div>
        <form id="depositForm">
            <input type="number" id="depositAmount" placeholder="Amount to deposit" min="0.01" step="0.01" required>
            <input type="password" id="depositPin" placeholder="Transaction PIN" maxlength="4" pattern="\d{4}" required>
            <button type="submit">Deposit</button>
        </form>
        <form id="changePinForm">
            <label for="currentPin">Current PIN:</label>
            <input type="password" id="currentPin" maxlength="4" pattern="\d{4}" required>
            <label for="newPin">New PIN:</label>
            <input type="password" id="newPin" maxlength="4" pattern="\d{4}" required>
            <button type="submit">Change PIN</button>
        </form>
        <form id="uploadForm" enctype="multipart/form-data">
            <input type="file" id="profilePic" name="profilePic" accept="image/*" required>
            <button type="submit">Upload Profile Picture</button>
        </form>
    </main>
    <script src="script.js"></script>
</body>
</html>
